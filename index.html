<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8 />
<meta name=viewport content=width=device-width,initial-scale=1 />
<title>Sound Panel</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#1e293b;
  --tab:#334155;
  --tab-active:#475569;
  --btn:#4f46e5;
}
html,body{
  height:100%;
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:#fff;
}
.topbar{
  width:100%;
  background:var(--tab);
  padding:10px;
  display:flex;
  gap:10px;
  box-sizing:border-box;
}
.tab{
  padding:8px 14px;
  background:var(--tab);
  border-radius:6px;
  cursor:pointer;
  user-select:none;
}
.tab.active{
  background:var(--tab-active);
  font-weight:700;
}
.page{
  display:none;
  padding:20px;
  display:none;
}
.page.active{
  display:block;
}
.grid{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  justify-content:center;
  margin-top:20px;
}
.btn{
  width:120px;
  height:120px;
  border-radius:16px;
  background:var(--btn);
  border:0;
  color:white;
  font-size:1rem;
  font-weight:700;
  cursor:pointer;
  display:grid;
  place-items:center;
  user-select:none;
  box-shadow:0 6px 20px rgba(0,0,0,.35);
  transition:transform .06s, filter .06s;
}
.btn:active{
  transform:scale(.92);
  filter:brightness(.92);
}
#censorBox{
  position:fixed;
  right:20px;
  bottom:20px;
}
</style>
</head>

<body>

<div class=topbar>
  <div id=tabSounds class="tab active">sounds</div>
  <div id=tabEffects class=tab>effects</div>
</div>

<div id=pageSounds class="page active">
  <div class=grid id=soundGrid></div>
</div>

<div id=pageEffects class=page>
  <div id=censorBox>
    <button id=censorBtn class=btn>Censor</button>
  </div>
</div>

<audio id=censorSound src=https://www.soundjay.com/button/beep-07.mp3 preload=auto></audio>

<script>
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
let holdOsc = null;

function startOsc(freq,type){
  holdOsc = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  holdOsc.type = type;
  holdOsc.frequency.value = freq;
  g.gain.value = 0.9;
  holdOsc.connect(g);
  g.connect(audioCtx.destination);
  holdOsc.start();
}

function stopOsc(){
  if(holdOsc){
    holdOsc.stop();
    holdOsc.disconnect();
    holdOsc = null;
  }
}

function playSound(typeIndex){
  switch(typeIndex){
    case 1: startOsc(400,"sine"); break;
    case 2: startOsc(600,"triangle"); break;
    case 3: startOsc(800,"square"); break;
    case 4: startOsc(1200,"sine"); break;
    case 5: startOsc(250,"triangle"); break;
    case 6: startOsc(1500,"sine"); break;
    case 7: startOsc(1800,"square"); break;
    case 8: startOsc(300,"sine"); break;
    case 9: startOsc(1000,"triangle"); break;
    case 10: startOsc(2200,"sine"); break;
    case 11: startOsc(90,"square"); break;
    case 12: startOsc(1300,"sine"); break;
    case 13: startOsc(700,"triangle"); break;
    case 14: startOsc(1600,"square"); break;
    case 15: startOsc(940,"sine"); break;
    case 16: startOsc(500,"triangle"); break;
  }
}

const grid = document.getElementById("soundGrid");

for(let i=1;i<=16;i++){
  const b = document.createElement("button");
  b.className="btn";
  b.textContent="Sound "+i;
  b.addEventListener("mousedown",()=>playSound(i));
  b.addEventListener("touchstart",e=>{
    e.preventDefault();
    playSound(i);
  },{passive:false});
  b.addEventListener("mouseup",stopOsc);
  b.addEventListener("mouseleave",stopOsc);
  b.addEventListener("touchend",stopOsc);
  grid.appendChild(b);
}

const censorBtn=document.getElementById("censorBtn");
const censorSound=document.getElementById("censorSound");

censorBtn.addEventListener("mousedown",()=>{
  censorSound.currentTime=0;
  censorSound.play();
});
censorBtn.addEventListener("touchstart",e=>{
  e.preventDefault();
  censorSound.currentTime=0;
  censorSound.play();
},{passive:false});

const tabSounds=document.getElementById("tabSounds");
const tabEffects=document.getElementById("tabEffects");
const pageSounds=document.getElementById("pageSounds");
const pageEffects=document.getElementById("pageEffects");

tabSounds.onclick=()=>{
  tabSounds.classList.add("active");
  tabEffects.classList.remove("active");
  pageSounds.classList.add("active");
  pageEffects.classList.remove("active");
};
tabEffects.onclick=()=>{
  tabEffects.classList.add("active");
  tabSounds.classList.remove("active");
  pageEffects.classList.add("active");
  pageSounds.classList.remove("active");
};

document.addEventListener("click",function once(){
  if(audioCtx.state==="suspended") audioCtx.resume();
  document.removeEventListener("click",once);
});
</script>

</body>
</html>
