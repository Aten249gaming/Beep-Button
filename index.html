<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8 />
<meta name=viewport content=width=device-width,initial-scale=1 />
<title>Beep Panel</title>
<style>
:root{
  --bg:#0f172a;
  --btn:#ef4444;
  --btn2:#3b82f6;
  --btn3:#10b981;
  --btn4:#f59e0b;
  --btn5:#8b5cf6;
  --btn6:#ec4899;
}
html,body{
  height:100%;
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial;
}
body{
  display:grid;
  place-items:center;
  background:linear-gradient(180deg,#071029 0%, #0f172a 100%);
  color:#fff;
}
.center{
  text-align:center;
}
.panel{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:16px;
  max-width:600px;
}
.beep-btn{
  --size:130px;
  width:var(--size);
  height:var(--size);
  border-radius:20px;
  border:0;
  outline:0;
  background:#ef4444;
  font-size:1rem;
  font-weight:700;
  color:white;
  cursor:pointer;
  display:grid;
  place-items:center;
  user-select:none;
  touch-action:manipulation;
  transition:transform .06s, filter .06s;
  -webkit-tap-highlight-color:transparent;
  box-shadow:0 6px 20px rgba(0,0,0,.35);
}
.beep-btn:active{
  transform:scale(.93);
  filter:brightness(.92);
}
footer{
  position:fixed;
  left:12px;
  bottom:8px;
  font-size:.78rem;
  opacity:.65;
}
</style>
</head>

<body>
<main class=center>
  <div class=panel>
    <button id=curseBeep class=beep-btn style=background:var(--btn)>Censor</button>
    <button id=simpleBeep class=beep-btn style=background:var(--btn2)>Beep</button>
    <button id=whistle class=beep-btn style=background:var(--btn3)>Whistle</button>
    <button id=laser class=beep-btn style=background:var(--btn4)>Laser</button>
    <button id=errorTone class=beep-btn style=background:var(--btn5)>Error</button>
    <button id=clickTone class=beep-btn style=background:var(--btn6)>Click</button>
  </div>
</main>

<footer>Beep Panel Demo</footer>

<audio id=curseAudio src=https://www.soundjay.com/button/beep-07.mp3 preload=auto></audio>

<script>
(function(){
  const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  const curseAudio = document.getElementById("curseAudio");

  function playCustomAudio(a){
    a.currentTime=0;
    a.play();
  }

  function osc(freqStart,freqEnd,type,duration){
    const now = audioCtx.currentTime;
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();

    o.type = type;
    o.frequency.setValueAtTime(freqStart,now);
    o.frequency.linearRampToValueAtTime(freqEnd,now+duration);

    g.gain.setValueAtTime(1,now);
    g.gain.exponentialRampToValueAtTime(0.0001,now+duration);

    o.connect(g);
    g.connect(audioCtx.destination);

    o.start(now);
    o.stop(now+duration);
  }

  function trigger(id){
    switch(id){
      case "curseBeep":
        playCustomAudio(curseAudio);
        break;
      case "simpleBeep":
        osc(800,800,"sine",0.15);
        break;
      case "whistle":
        osc(1500,2600,"sine",0.4);
        break;
      case "laser":
        osc(2200,200,"sine",0.25);
        break;
      case "errorTone":
        osc(200,50,"square",0.25);
        break;
      case "clickTone":
        osc(3000,500,"triangle",0.07);
        break;
    }
  }

  const ids=[
    "curseBeep","simpleBeep","whistle",
    "laser","errorTone","clickTone"
  ];

  ids.forEach(id=>{
    const b=document.getElementById(id);
    b.addEventListener("click",()=>trigger(id));
    b.addEventListener("touchstart",e=>{
      e.preventDefault();
      trigger(id);
    },{passive:false});
  });

  document.addEventListener("click",function once(){
    if(audioCtx.state==="suspended") audioCtx.resume();
    document.removeEventListener("click",once);
  });
})();
</script>

</body>
</html>
